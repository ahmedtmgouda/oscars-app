{% extends "base.html" %}
{% block title %}Top Production Companies{% endblock %}
{% block content %}
  <h2 class="mt-4">Top 5 Production Companies by Oscar Wins</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Company</th>
        <th>Oscars Won</th>
      </tr>
    </thead>
    <tbody>
      {% for company, wins in rows %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ company }}</td>
          <td>{{ wins }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
